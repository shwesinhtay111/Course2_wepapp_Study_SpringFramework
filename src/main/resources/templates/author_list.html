<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Course2 Spring Framework5 Study</title>
</head>
<body>
<h1>Author List</h1>
<table>
	<tr>
		<td>Id</td>
		<td>First Name</td>
		<td>Last Name</td>
	</tr>
	<tr th:each="author: ${authors}">
		<td th:text="${author.id}">123</td>
		<td th:text="${author.firstName}">Shwe</td>
		<td th:text="${author.lastName}">Sin</td>
	</tr>

</table>

</body>
</html>
