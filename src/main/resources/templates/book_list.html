<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Course2 Spring Framework5 Study</title>
</head>
<body>
<h1>Book List</h1>
<table>
	<tr>
		<td>Id</td>
		<td>Title</td>
		<td>Publisher</td>
	</tr>
	<tr th:each="book: ${books}">
		<td th:text="${book.id}">123</td>
		<td th:text="${book.title}">Spring in Actions</td>
		<td th:text="${book.publisher.name}">Shwe Sin</td>
	</tr>

</table>

</body>
</html>
